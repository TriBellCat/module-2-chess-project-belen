<body>
    <div id="myBoard" style="width: 800px"></div>
    
    <br>

    <button id="reset-button">Reset Game</button>

    <br>

    <label>Status:</label>
    <div id="status"></div>
    <label>FEN:</label>

    <label>PGN:</label>
    <div id="pgn"></div>
    
    <br>

    <div><b>Chess Pieces Captured</b></div>
    <label>White (Player) </label>
    <div id = "player-taken"></div>
